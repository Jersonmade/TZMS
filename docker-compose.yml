version: '3.8'

services:
  db:
    ports:
      - 5432:5432
    container_name: pgsql_container
    image: postgres
    environment:
      - POSTGRES_DB=tzms
      - POSTGRES_PASSWORD=postgres
      - POSTGRES_USER=postgres
    volumes:
      - db-data:/var/lib/postgresql/data
    restart: always

volumes:
  db-data: